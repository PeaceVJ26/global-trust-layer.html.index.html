
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UHNW Command Center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Styling -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0f1a;
      color: #ffffff;
    }
    header {
      padding: 20px;
      background: linear-gradient(135deg, #111827, #1f2933);
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: #111827;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    .card h3 {
      margin: 0 0 10px;
      font-size: 16px;
      color: #9ca3af;
    }
    .value {
      font-size: 28px;
      font-weight: bold;
    }
    footer {
      padding: 10px;
      text-align: center;
      font-size: 12px;
      color: #6b7280;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>

<body>

<header>
  UHNW Private Intelligence Dashboard
</header>

<div class="container">

  <div class="card">
    <h3>Total Portfolio Value</h3>
    <div class="value">$4.8B</div>
  </div>

  <div class="card">
    <h3>Risk Exposure</h3>
    <div class="value">Low</div>
  </div>

  <div class="card">
    <h3>Active Opportunities</h3>
    <div class="value">17</div>
  </div>

  <div class="card">
    <h3>Geopolitical Index</h3>
    <canvas id="riskChart"></canvas>
  </div>

</div>

<footer>
  © 2026 Private Client Intelligence • Offline Demo
</footer>

<!-- Chart Library (CDN only, no install) -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx = document.getElementById('riskChart');

  new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['Jan','Feb','Mar','Apr','May','Jun'],
      datasets: [{
        label: 'Global Risk Level',
        data: [30, 45, 40, 60, 55, 70],
        borderWidth: 2,
        borderColor: '#3b82f6',
        tension: 0.4
      }]
    },
    options: {
      plugins: {
        legend: {
          labels: { color: '#ffffff' }
        }
      },
      scales: {
        x: { ticks: { color: '#9ca3af' } },
        y: { ticks: { color: '#9ca3af' } }
      }
    }
  });
</script>

</body>
</html>
